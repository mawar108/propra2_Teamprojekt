name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Java 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: CI-SKIP-ACTION
      uses: mstachniuk/ci-skip@v1
      with:
        fail-fast: true
        commit-filter: '[ci-skip]'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Test Gradle
      run: ./Praktikumsplaner/gradlew test
    - name: Check Gradle
      run: ./Praktikumsplaner/gradlew check

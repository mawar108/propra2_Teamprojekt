<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Anmeldung zur praktischen Übung</title>
</head>
<body>

<div class="container">
    <h4 th:text="'Anmeldung zur ' + ${config.name} ">Anmeldung zur praktischen Übung</h4>

    <br>

    <h5>Anmeldeschluss: <span th:text="${config.anmeldeschluss}"></span></h5>

    <h5>Gruppengröße: <span th:text="${config.minPersonen} + '-' + ${config.maxPersonen}">3-5</span></h5>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="form-group col-md-6">

            <table class="table">
                <tr>
                    <th>Zeit</th>
                    <th>Belegen</th>
                </tr>

                <tr th:each="zeitslot : ${freieZeitslots}">
                    <td th:text="${T(de.hhu.propra.nimasichi.praktikumsplaner.utility.DateFormatHelper).formatTime(zeitslot.ubungsAnfang)}"></td>
                    <td>
                        <form th:action="@{/ansicht/gruppe/zeitslot_belegen/} + ${zeitslot.id}" method="get">

                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <input type="submit" class="btn btn-warning" value="Anmelden">
                        </form>
                    </td>
                </tr>
            </table>

        </div>
    </div>




</div>









</body>
</html>
